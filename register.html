<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paychex Register | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Exchange Rates Marquee -->
    <div class="fixed top-0 left-0 right-0 bg-blue-600 text-white py-0.5 px-2 text-sm z-50">
        <marquee id="exchangeRates" behavior="scroll" direction="left" scrollamount="4">
            Loading exchange rates...
        </marquee>
    </div>


    <main class="pt-6">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-center">
                <a href="index.html"><img class="h-16" src="assets/images/bannerlogo.jpg" alt="Paychex Logo"></a>
            </div>
            
            <form action="/create-account" method="POST" class="mt-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input id="first-name" name="first-name" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter first name">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter last name">
                    </div>
                </div>

                <div>
                    <label for="business-name" class="block text-sm font-medium text-gray-700">Business Name</label>
                    <input id="business-name" name="business-name" type="text" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your business name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your email address">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input id="phone" name="phone" type="tel" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your phone number">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Create Password</label>
                    <input id="password" name="password" type="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Create a password">
                    </div>

                    <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Confirm your password">
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required
                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-medium text-gray-700">I agree to the <a href="/terms" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="/privacy" class="text-blue-600 hover:text-blue-500">Privacy Policy</a></label>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Account
                    </button>
                </div>
                </form>

                <div class="text-center text-sm text-gray-600">
                <p>By creating an account, you agree to receive information about Paychex services, including marketing communications.</p>
            </div>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a></p>
            </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="flex space-x-4">
                    <a href="https://www.paychex.com/corporate/security/privacy" class="text-gray-600 hover:text-gray-900">Privacy</a>
                    <a href="https://www.paychex.com/corporate/security" class="text-gray-600 hover:text-gray-900">Security</a>
                    <a href="https://www.paychex.com/corporate/trademarks" class="text-gray-600 hover:text-gray-900">Trademarks & Disclaimers</a>
                    <a href="https://www.paychex.com/corporate/legal" class="text-gray-600 hover:text-gray-900">Legal</a>
                </div>
                <div class="mt-4 md:mt-0 text-sm text-gray-500">
                    Â© 2025 Paychex Inc. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>

    <script src="js/register.js"></script>

</body>
</html>
